
{% extends 'JobSeekerapp/base.html' %}
<!--  -->


{% block header %}
    <!-- Inner Banner Starts -->
<div class="inner-page-banner-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-12 mx-auto text-center">
                <h2 class="font-weight-bold text-uppercase display-4 text-white">Reset Your Password</h2>
                <ol class="list-inline text-center">
<!-- {#                    <li class="list-inline-item"><a href="#">Home </a> &nbsp; /</li>#} -->
                    <li class="list-inline-item active">Reset Your Password</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Inner Banner ends -->

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
		<h1>Reset Your Password</h1>     
		<h5>Enter Your New Password</h5>     
		{% load crispy_forms_tags %}
		<form method="Post"> 
			{% csrf_token %}
		    {{form|crispy}}
		    <button type="submit" class="btn mainbtn">Change Password</button> 
		</form>
	</div>
	<div class="col-md-4">
    </div>
</div>
{% endblock %}
